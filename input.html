<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Idea Form</title>
</head>

<body>
  <h1>IDEA FORM!</h1>
  <br>
  <h2>This form is used to quickly capture and record great ideas!</h2>
  <form class="" action="index.html" method="post">
    <label>Date:</label>
    <input type="datetime-local" name="" >
    <br>
    <label>Idea:</label>
    <br>
  <textarea name="idea" rows="8" cols="80"></textarea>
    <br>
      <label>How did this idea come about?</label>
      <br>
      <textarea name="how" rows="8" cols="80"></textarea>
      <br>
        <input type="submit" name="idea" value="SAVE IT!">
        <input type="reset" name="idea" value="NVM, throw it away!">

  </form>

</body>

</html>
